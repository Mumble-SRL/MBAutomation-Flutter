name: mbautomation
description: MBAutomation plugin for MBurger that lets you present push and in app messages based on the behavior of the user.
version: 2.1.3
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAutomation-Flutter

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.19.1
  http: ^1.4.0
  mburger: ^2.1.4
  mbmessages: ^2.1.4
  mbaudience: ^2.1.3
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbautomation
        pluginClass: MbautomationPlugin
      ios:
        pluginClass: MbautomationPlugin
