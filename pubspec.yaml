name: mbautomation
description: MBAutomation plugin for MBurger that lets you present push and in app messages based on the behavior of the user.
version: 2.1.0+1
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAutomation-Flutter

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.16.0
  http: ^0.13.5
  mburger: ^2.1.0
  mbmessages: ^2.1.0
  mbaudience: ^2.1.0
  path: ^1.8.2
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  sqflite: ^2.2.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbautomation
        pluginClass: MbautomationPlugin
      ios:
        pluginClass: MbautomationPlugin
