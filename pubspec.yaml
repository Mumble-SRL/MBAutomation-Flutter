name: mbautomation
description: MBAutomation plugin for MBurger that lets you present push and in app messages based on the behavior of the user.
version: 2.0.0-beta
authors:
  - Lorenzo Oliveto <lorenzo.oliveto@mumbleideas.it>
  - Enrico Ori <enrico.ori@mumbleideas.it>
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAutomation-Flutter

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  http: ^0.13.0
  mburger: ^2.0.0-beta.1
  mbmessages: ^2.0.0-beta
  mbaudience: ^2.0.0-beta
  path: ^1.8.0
  path_provider: ^2.0.1
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbautomation
        pluginClass: MbautomationPlugin
      ios:
        pluginClass: MbautomationPlugin
