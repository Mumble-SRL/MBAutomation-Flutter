name: mbautomation
description: MBAutomation plugin for MBurger that lets you present push and in app messages based on the behavior of the user.
version: 2.1.2
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAutomation-Flutter

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  http: ^1.2.2
  mburger: ^2.1.3
  mbmessages: ^2.1.3
  mbaudience: ^2.1.2
  path: ^1.9.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbautomation
        pluginClass: MbautomationPlugin
      ios:
        pluginClass: MbautomationPlugin
